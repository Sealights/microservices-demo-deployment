
name: Execute e2e tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
  #GITHUB_USERNAME: ${{ secrets.GH_USER_NAME }}
  #GITHUB_USER_EMAIL: ${{ secrets.GH_USER_EMAIL }}
  
jobs:
  trigger_e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v3

#      - name: Configure AWS credentials
#        uses: aws-actions/configure-aws-credentials@v1
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#          aws-region: eu-west-1
  
      - name: Set up k3s
        uses: nolar/setup-k3d-k3s@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          k3d-name: sl-boutique
      - name: Deploy services
        run: |
          kubectl apply -R -f ./k3s/
          #echo `kubectl get services`
          
      - name: Deployment repo fetch     
        run: |             
             #git config --global user.name $GITHUB_USERNAME
             #git config --global user.email $GITHUB_USER_EMAIL
             export GITHUB_TOKEN=
             echo $GITHUB_TOKEN >> token.txt
             #gh auth login --with-token < token.txt
             git clone https://$GITHUB_TOKEN@github.com/Sealights/microservices-demo-tests.git tests
             git remote set-url origin https://$GITHUB_TOKEN@github.com/Sealights/microservices-demo-tests.git
             cd tests             
             npm install
             export BOUTIQUE_FRINTEND_IP=`kubectl get svc sl-boutique-frontend -o json | jq -r .status.loadBalancer.ingress[].hostname`
             echo $BOUTIQUE_FRINTEND_IP
             export TEST_ENDPOINT=sl-boutique-frontend:8080
